<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <section>
        <article class="card">
          <div class="container-infos">
            <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
            <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
              <div class="stat">
                <div>
                  <h2 class="title-stat">10k+</h2>
                  <p class="text-stat">companies</p>
                </div>
                <div>
                  <h2 class="title-stat">314</h2>
                  <p class="text-stat">templates</p>
                </div>
                <div>
                  <h2 class="title-stat">12M+</h2>
                  <p class="text-stat">queries</p>
                </div>
              </div>
          </div>
          <div class="container-image">
            <img  class="image-desktop" src="images/image-header-desktop.jpg" alt="Photos de trois femmes travaillant dans une salle sur des ordinateurs">
            <div class="overlay-image"></div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
